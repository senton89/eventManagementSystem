<!-- src/app/components/notification/notification-create/notification-create.component.html -->
<h1>Создать новое уведомление</h1>
<form (ngSubmit)="createNotification()">
  <label for="message">Сообщение:</label>
  <textarea id="message" [(ngModel)]="notification.message" name="message" required></textarea>

  <button type="submit">Создать уведомление</button>
</form>
<a routerLink="/notifications">Назад к списку уведомлений</a>
