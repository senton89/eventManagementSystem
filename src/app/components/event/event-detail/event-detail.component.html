<h1>{{ event.title }}</h1>
<p>{{ event.description }}</p>

<p>Место: {{ event.location }}</p>
<a [routerLink]="['/events', event.id, 'edit']">Редактировать</a>
<a routerLink="/events">Назад к списку событий</a>
